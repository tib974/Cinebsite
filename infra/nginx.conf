# /etc/nginx/sites-available/cinebsite.conf
# Copier ce fichier puis ajuster les chemins certbot/certificats si besoin.
upstream cinebsite_node {
    server 127.0.0.1:3000 fail_timeout=0;
}

types_hash_max_size 4096;
proxy_cache_path /var/cache/nginx/cinebsite levels=1:2 keys_zone=cinebsite_cache:10m inactive=60m use_temp_path=off;
proxy_cache_valid  200 301 302 10m;
proxy_cache_valid  404      1m;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name cineb.re www.cineb.re admin.cineb.re;

    location /.well-known/acme-challenge/ {
        root /var/www/cinebsite/letsencrypt;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cineb.re www.cineb.re admin.cineb.re;

    ssl_certificate /etc/letsencrypt/live/cineb.re/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cineb.re/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains" always;

    root /var/www/cinebsite/current/dist;
    index index.html;

    # Cache agressif sur les assets statiques Vite (hash√©s)
    location ~* ^/(assets|fonts|images|icons)/ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri $uri/ =404;
    }

    # API Node/Express
    location /api/ {
        proxy_pass http://cinebsite_node$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache off;
    }

    # Espace admin (EJS + session)
    location /admin/ {
        proxy_pass http://cinebsite_node$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache off;
    }

    # Fichiers statiques restants + fallback SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/cinebsite.access.log;
    error_log  /var/log/nginx/cinebsite.error.log warn;
}
